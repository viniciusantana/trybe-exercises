<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //EXERCÍCIO REFATORADO
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1.(ok)Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2.(ok)Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3.(ok)Crie uma função que mude a cor do quadrado vermelho para branco.
        4.(ok)Crie uma função que corrija o texto da tag <h1>.
        5.(ok)Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6.(ok)Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       //EXERCÍCIO 01 (Anteiror/Novo)
       //document.getElementsByTagName('p')[0].innerText = 'Eu me vejo feliz e bem comigo mesmo';
       function novoTexto (texto){
           let textoTag = document.getElementsByTagName('p');
           textoTag[1].innerText = texto;
       }
       novoTexto('Feliz');

       //EXERCÍCIO 02
       //document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
       function mudaCorQuadrado() {
           let mainContentClass = document.getElementsByClassName('main-content')[0];
           mainContentClass.style.background = "rgb(76,164,109)";
       }
       mudaCorQuadrado();

       //EXERCÍCIO 03
       //document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
       function quadradoVermelhoParaBranco (){
           let quadrado = document.getElementsByClassName('center-content');
           quadrado[0].style.backgroundColor = 'white';
       }
       quadradoVermelhoParaBranco();

        //EXERCÍCIO 04
        //document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript';
        function mudaTitulo (titulo, n){
            let titleClass = document.getElementsByClassName('title')[n];
            titleClass.innerText = titulo;
        }
        mudaTitulo('Exercício 5.1 - JavaScript', 0)

        //EXERCÍCIO 05
        //document.getElementsByTagName('p')[0].innerText = 'Eu me vejo feliz e bem comigo mesmo'.toUpperCase();
        let maiuscula = document.getElementsByTagName('p');
        for( let i = 0; i < maiuscula.length; i += 1){
            maiuscula[i].innerText = maiuscula[i].innerText.toUpperCase();
        }
        
        //EXERCÍCIO 06
        for( let i = 0; i < maiuscula.length; i += 1){
             console.log(maiuscula[i].innerText);
        }
    </script>
  </body>
</html>
