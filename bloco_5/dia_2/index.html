<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      
    //Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    let hh1 = document.createElement('h1');
    hh1.innerHTML = 'Olatudo bem';
    document.body.appendChild(hh1);
    //Adicione a tag div com a classe main-content como filho da tag body ;
    let div = document.createElement('div');
    div.className = 'main-content';
    document.body.appendChild(div);

    //Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
    let div2 = document.createElement('div');
    div2.className = 'center-content';
    document.body.lastChild.appendChild(div2);

    //Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
    let p = document.createElement('p');
    div2.appendChild(p);

    //Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
    let div3 = document.createElement('div');
    div3.className = 'left-content';
    div.appendChild(div3);

    //Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
    let divRight = document.createElement('div');
    divRight.className = 'right-content';
    div.appendChild(divRight);
    //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;

    //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;

    //Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.

    </script>
  </body>
</html>
